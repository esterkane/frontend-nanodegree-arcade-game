<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Arcade Game</h1>
		</header>
		<section class="score-panel">
			<strong>Lives:</strong> <span id="lives"></span> <strong>Score:</strong> <span id="score"></span>
		</section>
		<div class="modal hide" id="scoreModal">
			<div class="content">
				<h2 id="won">Game Over</h2>
				<div class="modal-header">
					<strong>Your score:</strong><span id="score-moves"></span>
				</div>
				<div class="modal-footer">
					<button class="restart-game"><strong>Play again?</strong></button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/resources.js">
	</script> 
	<script src="js/app.js">
	</script> 
	<script src="js/engine.js">
	</script>
</body>
</html>
